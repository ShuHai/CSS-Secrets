<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>maintainable button</title>
	<link rel="stylesheet" type="text/css" href="maintainable-button.css">
</head>
<body>
	<button type="button">the first button!</button>
	<button type="button" class="button middle">the second button!</button>
	<button type="button" class="button big">the third button!</button>
	<button type="button" class="button cancel">the fourth button!</button>
	<button type="button" class="button ok">the fifth button!</button>
</body>
</html>
