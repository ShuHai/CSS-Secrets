<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stripes</title>
	<link rel="stylesheet" type="text/css" href="stripes.css">
</head>
<body>
    <div class="container">
        <div class="flex1">
    	  <h3>50% 50%</h3>
    	  <div class="horizontal1"></div>
    	  <h3>0% 100%</h3>
    	  <div class="horizontal2"></div>
    	  <h3>20% 80%</h3>
    	  <div class="horizontal3"></div>
    	  <h3>50% 50% use background-size</h3>
    	  <div class="horizontal4"></div>
    	</div>
    	<div class="flex1">
    	  <h3>30% 30% use background-size</h3>
    	  <div class="horizontal5"></div>
    	  <h3>more color</h3>
    	  <div class="horizontal6"></div>
    	  <h3> vertical stripes</h3>
    	  <div class="vertical"></div>
    	  <h3> diagonal stripes</h3>
    	  <div class="diagonal"></div>
    	</div>
    	<div class="flex1">
    	  <h3> simple diagonal stripes</h3>
    	  <div class="diagonal2"></div>
    	  <h3> complex diagonal stripes（60deg）</h3>
    	  <div class="diagonal3"></div>
    	  <h3> more color （60deg）</h3>
    	  <div class="diagonal4"></div>
    	  <h3> transparent avoid unnecessary change</h3>
    	  <div class="transparent"></div>
    	</div>
        <div class="flex"></div>
	</div>
</body>
</html>
